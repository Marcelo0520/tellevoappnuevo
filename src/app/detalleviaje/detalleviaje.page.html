<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>Detalles del Viaje</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="viaje">
    <ion-card-header>
      <ion-card-title>{{ viaje.destino }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h3>Conductor: {{ viaje.conductorNombre }}</h3>
      <h3>Fecha: {{ viaje.fechaHora | date }}</h3>
      <h3>Capacidad: {{ viaje.capacidad }}</h3>
      <h3>Costo por persona: {{ viaje.costo }}</h3>
      <h3>Pasajeros: {{ viaje.pasajeros?.length || 0 }}</h3>

      <!-- Contenedor para el mapa -->
      <div #map style="height: 350px;"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
